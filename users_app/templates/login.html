{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  <title>Login - taskmake</title>
{% endblock title %}

{% block content %}
  <div class="container">
      <h2>Login here</h2>
    {% if messages %}
         {% for message in messages %}
              <div class="alert alert-info alert alert-warning alert-dismissible fade show" role="alert">
                   {{ message }}
                   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">

                 </button>
              </div>
        
         {% endfor %}
    {% endif %}
   <form method="POST" class="mt-5 col-6">
       {% csrf_token %}
       {{ form| crispy }}

       <button type="submit" class="btn btn-primary" >Login</button>
   </form>
  </div>
{% endblock content %}
